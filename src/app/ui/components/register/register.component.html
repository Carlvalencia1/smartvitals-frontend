<div class="register-modal flex items-center justify-center min-h-screen fixed inset-0 z-50">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Registro de usuario</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input id="name" name="name" [(ngModel)]="registerData.name" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>
      <div>
        <label for="lastname" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input id="lastname" name="lastname" [(ngModel)]="registerData.lastname" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
        <input id="email" name="email" type="email" [(ngModel)]="registerData.email" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contrase√±a</label>
        <input id="password" name="password" type="password" [(ngModel)]="registerData.password" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Rol</label>
        <select id="role" name="role" [(ngModel)]="registerData.role" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <option value="patient">Paciente</option>
          <option value="doctor">Doctor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div>
        <label for="profile_picture" class="block text-sm font-medium text-gray-700">Foto de perfil (URL o base64)</label>
        <input id="profile_picture" name="profile_picture" [(ngModel)]="registerData.profile_picture"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>
      <div class="flex justify-between mt-6">
        <button type="submit" [disabled]="registerForm.invalid"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition disabled:opacity-50">Registrarse</button>
        <button type="button" (click)="closeModal()"
          class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition">Cancelar</button>
      </div>
    </form>
  </div>
</div>
