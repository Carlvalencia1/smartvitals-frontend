<nav class="hidden md:flex items-center justify-between bg-[#4695BD] text-white p-4 sticky top-0 w-full z-10 shadow">
  <a routerLink="/home" class="flex items-center space-x-2 no-underline">
    <img src="logo.png" alt="Logo" class="w-10 h-10 md:w-12 md:h-12" />
    <span class="font-bold text-lg md:text-xl text-white">SmartVitals</span>
  </a>

  <div class="flex-1 flex justify-center mx-4">
    
  </div>

  <div class="flex items-center space-x-8 ">
    <a routerLink="/home" routerLinkActive="router-link-active">
      <i class="pi pi-home text-2xl"></i>
    </a>
    <a routerLink="/panel" routerLinkActive="router-link-active">
      <i class="pi pi-wave-pulse text-2xl"></i>
    </a>
    <a routerLink="/records" routerLinkActive="router-link-active">
      <i class="pi pi-file text-2xl"></i>
    </a>
    <a routerLink="/stadistics" routerLinkActive="router-link-active">
      <i class="pi pi-chart-line text-2xl"></i>
    </a>
    <a routerLink="/history" routerLinkActive="router-link-active" *ngIf="user?.role === 'doctor'">
      <i class="pi pi-id-card text-2xl"></i>
    </a>
    <a routerLink="/createPaciente" routerLinkActive="router-link-active" *ngIf="user?.role === 'doctor'">
      <i class="pi pi-user-plus text-2xl"></i>
    </a>
    <!-- Puedes agregar más íconos/rutas aquí -->
  </div>

  <div class="relative" (click)="toggleMenu()">
    <div class="flex items-center  rounded-full py-1 px-3 space-x-3 max-w-xs ml-6 cursor-pointer">
      <img [src]="profileImageUrl" alt="Profile Picture" class="w-10  rounded-full " />
      <div class="whitespace-nowrap">
        <p class="font-semibold text-sm">{{ userFullName }}</p>
        <p class="text-xs">{{ userRole }}</p>
      </div>
    </div>
    <!-- Menú desplegable -->
    <div *ngIf="menuOpen" class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-md z-20">
      <a (click)="editProfile()" class="block px-4 py-2 text-gray-800 hover:bg-gray-200 cursor-pointer"><i
          class="pi pi-user-edit"></i> Editar perfil</a>
      <a (click)="logout()" class="block px-4 py-2 text-gray-800 hover:bg-gray-200 cursor-pointer"><i
          class="pi pi-sign-out"></i> Cerrar sesión</a>
    </div>
  </div>
</nav>

<!-- MOBILE -->
<div class="md:hidden sticky top-0 left-0 w-full bg-white p-4 flex items-center justify-between z-10 shadow">
  <button (click)="toggleSidebar()" class="flex items-center space-x-2">
    <img [src]="profileImageUrl" alt="Profile Picture" class="w-10 h-10 rounded-full" />
  </button>

  <div class="flex-1 flex justify-center mx-2">
    <div class="relative w-full max-w-xs">
      <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
        <i class="pi pi-search"></i>
      </span>
      <input type="text" placeholder="Buscar" class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 focus:outline-none"
        (keyup.enter)="goSearch()" [(ngModel)]="search" />
    </div>
  </div>

  <button routerLink="/panel" class="text-blue-700 text-2xl">
    <i class="pi pi-th-large"></i>
  </button>
</div>


<!-- Barra inferior móvil -->
<div class="fixed bottom-0 left-0 w-full bg-white shadow-inner flex justify-around py-2 text-blue-700 md:hidden z-16">
  <a routerLink="/home" routerLinkActive="router-link-active" class="flex flex-col items-center">
    <i class="pi pi-home text-2xl"></i>
    <p class="text-xs">Inicio</p>
  </a>
  <a routerLink="/panel" routerLinkActive="router-link-active" class="flex flex-col items-center">
    <i class="pi pi-th-large text-2xl"></i>
    <p class="text-xs">Panel</p>
  </a>
  <!-- Puedes agregar más íconos/rutas aquí -->
</div>
