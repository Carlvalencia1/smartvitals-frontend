<div class="container">
  <div class="login-box">
    <div class="form-section">
      <img src="assets/logo.png" alt="Evotek" class="logo" />
      <h2>Sign in</h2>

      <label for="email">Correo</label>
      <input id="email" type="email" [(ngModel)]="email" placeholder="Ingresa tu correo" class="text-black" />

      <label for="password">Contraseña</label>
      <input id="password" type="password" [(ngModel)]="password" placeholder="Ingresa tu contraseña" class="text-black" />

      <button (click)="login()">Log in</button>

      <a (click)="goToRegister()">No tengo cuenta</a>
      <p *ngIf="error" class="error">{{ error }}</p>
    </div>

    <div class="image-section">
      <div class="hexagon">
        <img src="assets/enfermera.png" alt="SmartVitals" />
        <p>SmartVitals</p>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="showRegisterModal">
  <div class="modal-backdrop"></div>
  <app-register-modal (close)="closeRegisterModal()"></app-register-modal>
</ng-container>
